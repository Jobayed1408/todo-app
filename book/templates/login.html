{% extends 'base.html' %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section style="margin: auto; width: 60%">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5" style="margin: auto; width: 60%">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="margin: auto; width:80% ">Login Form</h3>
            <form method='POST'>
              {% csrf_token %} 
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="userName">User_Name</label
                    ><br />
                      <input type="text" placeholder="User Name" name="username">
                    </br>
                    </br>
                      <label for="pwd">Password:</label>
                      <input type="password" placeholder="Password" name="password"> 
                      <br>
                  </div>
                </div>
              </div>
              <div class="mt-8 pt-2"> 
                <a href="{% url 'store_book' %}">
                <input 
                  class="btn btn-primary btn-lg"
                  type="submit"
                  value="Login" 
                /></a>
              </div>
              <div > 
                {% if request.user.is_authenticated %}
                <p>Valid</p>

                {% endif %}
              </div>
            </br>
            <a   href="{% url  'registration' %}"  ><p>do't have any account ?singup   </p></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</br>



</br>
</br>

{% endblock%}
